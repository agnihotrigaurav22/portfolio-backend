{% extends 'base.html' %}

{% block title %}All Projects{% endblock %}

{% block content %}
<section class="py-5 mt-5">
    <div class="container">
        <h2 class="text-center mb-5">All <span class="text-accent">Works</span></h2>

        <div class="row g-4">
            {% for project in projects %}
            <div class="col-lg-4 col-md-6">
                <div class="project-card glass-card overflow-hidden h-100">
                    <div class="project-img-wrapper">
                        <img src="{{ project.image_url }}" alt="{{ project.title }}" class="img-fluid w-100">
                        <div class="overlay d-flex align-items-center justify-content-center gap-3">
                            <a href="{{ project.github_link }}" class="btn btn-light rounded-circle shadow"><i
                                    class="fab fa-github"></i></a>
                        </div>
                    </div>
                    <div class="p-4">
                        <h4 class="fw-bold mb-2">{{ project.title }}</h4>
                        <div class="mb-3">
                            {% for tech in project.tech_stack.split(',') %}
                            <span class="badge bg-dark-50 text-light border border-secondary">{{ tech.strip() }}</span>
                            {% endfor %}
                        </div>
                        <p class="text-light-50 small mb-0">{{ project.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
